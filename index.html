<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YJ DIF</title>

  <!-- ICONOS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <div class="logo-intro">
    <img src="YJ DIF1.jpg" alt="Logo YJ">
  </div>

  <div class="typing">
    <span id="typing-text"></span><span class="cursor">|</span>
  </div>
</div>

<!-- CARD PRINCIPAL -->
<div class="card" id="card">
  <div class="logo">
    <img src="YJ DIF1.jpg" alt="Logo YJ">
  </div>

  <p>Soluciones visuales integrales</p>

  <div class="buttons">
    <a href="#" class="btn whatsapp">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>

    <a href="#" class="btn mail">
      <i class="fa-solid fa-envelope"></i> Correo
    </a>

    <a href="#" class="btn portfolio" id="openPortfolio">
      <i class="fa-solid fa-briefcase"></i> Ver Portafolio
    </a>
  </div>
</div>

<!-- PORTAFOLIO -->
<div class="card" id="portfolio" style="display:none">
  <p><strong>Clientes</strong></p>
  <p>Samsung · DBS · Aruma · Vichy</p>

  <div class="buttons">
    <a href="#" class="btn portfolio" id="backHome">
      <i class="fa-solid fa-arrow-left"></i> Volver
    </a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
